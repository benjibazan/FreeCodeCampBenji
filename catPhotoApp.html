<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatPhotoApp</title>
    
</head>
<body>
    <main>
        <h1>CatPhotoApp</h1>
        <section>
            <h2>Cat Photos</h2>
            <!-- TODO: Add link to cat photos -->
            <p>See more <a href="https://freecatphotoapp.com" target="_blank">cat photos</a> in our gallery.</p>
            <a href="https://freecatphotoapp.com"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back"></a>
        </section>
        <section>
            <h2>Cat Lists</h2>
            <h3>Things cats love:</h3>
            <ul>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>
            <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="A slice of lasagna on a plate">
        </section>
        <section>
            <h2>Cat form</h2>
            <form action="https://freecatphotoapp.com/submit-cat-photo">
                <fieldset>
                 <legend>Is your cat an indoor or outdoor cat?</legend>    
                   <label for="">
                       <input type="radio" id="indoor" name="indoor-outdoor" value="indoor" checked>
                       Indoor
                    </label>
                    <label for="">
                        <input type="radio" id="indoor" name="indoor-outdoor" value="outdoor">
                        Outdoor
                    </label>
                </fieldset> 
                    <input type="text" name="catphotourl" placeholder="Cat Photo URL" required id="">
                    <button type="submit">Submit</button>
                <fieldset>
                        <legend>What's your cat's personality</legend>            
                        <input id="loving" type="checkbox" name="personality" value="loving" checked>
                        <label for="loving">Loving</label>
                        <input id="lazy" type="checkbox" name="personality" value="lazy">
                        <label for="lazy">Lazy</label>
                        <input id="energetic" type="checkbox" name="personality" value="energetic">
                        <label for="energetic">Energetic</label>
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <p>No Copyright - <a href="https://www.freecodecamp.org">freeCodeCamp.org</a></p>
    </footer>



        
        
    
</body>
    
</html>
